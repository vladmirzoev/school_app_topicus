    <script>
        //TODO GET THIS SHIT ON EVERY SINGLE PORTION OF THE WEBPAGE
        function replaceTest() {
            var id = sessionStorage.getItem("id");
            var methodcall = './api/account/getname/' + id;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', methodcall, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var name = JSON.parse(xhr.responseText).name;
                        console.log("Received message:", name);
                        document.getElementById("dashboardHeading").innerHTML = "Welcome, " + name;
                    }
                }
            };
            xhr.send();
        }
    </script>
