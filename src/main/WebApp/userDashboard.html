<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style3.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudiePortal</title>
</head>
<body class="light" style="display: flex" onload="render()">
<div class="side-bar-menu dark" id="sideBar">
    <div class="row justify-content-between">

        <div class="text-center" id="openBtn-div">
            <div class="openbtn" id="openBtn" style="display: none" onclick="openNav()">
                <img src="images/menu/openMenu.svg" alt="open menu" width="20px">
            </div>
            <div class="closebtn" id="closeBtn" onclick="closeNav()">
                <img src="images/menu/closeMenu.svg" alt="close menu" width="20px">
            </div>
        </div>
    </div>
    <ul class="nav-links">
        <div class="row align-items-center">
            <div class="col-4 menuPicture"><a href="userDashboard.html"><img src="images/menu/Home.svg" alt="home"
                                                                             width="100%"></a></div>
            <div class="col-8 sideMenuText">
                <li><a href="userDashboard.html"><p>home</p></a></li>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-4 menuPicture">
                <a href="messages.html">
                    <img src="images/menu/Messages.svg" alt="messages" width="100%">
                </a>
            </div>
            <div class="col-8 sideMenuText">
                <li><a href="messages.html"><p>messages</p></a></li>
            </div>
        </div>
        <a href="children.html">
            <div class="row align-items-center" id="lastElement">
                <div class="col-4 menuPicture">
                    <a href="children.html">
                        <img src="images/menu/Heart.svg" alt="children" width="100%">
                    </a>
                </div>
                <div class="col-8 sideMenuText">
                    <li><a href="children.html"><p>my children</p></a></li>
                </div>
            </div>
        </a>
        <div class="row" id="logInText">
            <p>Logged in as</p>
        </div>
        <div class="row align-items-center userAvatar">
            <div class="col-4 menuPicture"><a href=""><img src="images/menu/User.svg" alt="user" width="100%"></a></div>
            <div class="col 8 sideMenuText"><p id="bottomleftname"></p></div>
        </div>
    </ul>

</div>

<div class="container dashboardContainer">
    <div class="row justify-content-end text-end">
        <div class="row col-12">
            <h1 class="mainHeader" id="dashboardHeading"></h1>
        </div>

    </div>
    <div class="row justify-content-end">
        <div class="col-5">
            <div class="dark visualBox text-center" onclick="redirectNotifications()">
                <h3 class="miniHeader">messages</h3>
                <img src="images/svg/notifications.svg" alt="notifications" width="100%">
            </div>
        </div>
        <div class="col-6 column2">
            <div class="row children">
                <div class="row dark visualBox align-items-center" onclick="redirectChildren()">
                    <div class="col-5">
                        <h3 class="miniHeader">my children</h3>
                    </div>
                    <div class="col-7">
                        <img src="images/svg/children.svg" alt="my children" width="100%">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row dark visualBox align-items-center" onclick="redirectForm()">
                    <div class="col-7">
                        <img src="images/svg/formPhone.svg" alt="form" width="100%">
                    </div>
                    <div class="col-5">
                        <h3 class="miniHeader">new form</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row col-3">
        <div class="dark">

        </div>
    </div>
    <div class="row col-5">
        <div class="dark"></div>
        <div class="dark"></div>
    </div>
</div>

<script src="scripts/script.js"></script>
<script src="scripts/userdashboard.js"></script>

</body>
</html>
