<body style="background: #EAEDF0">

<script type="text/javascript" src="scripts/LogIn.js"></script>

<div class="tab-form">
    <div class="tab-header">
        <div class="active" onclick="parentLogIn()" id="parentLogIn-btn">Log In</div>
        <div onclick="adminLogIn()" id="adminLogIn-btn">Log In-Admin</div>
    </div>

    <div class="tab-body">

        <div class="LogInParent">
            <form action="./api/account/login" method="post">
                <h2 style="color: #FFFFFF">Please, enter your credentials</h2>
                <div class="form-input">
                    <label style="color: #FFFFFF">Email</label>
                    <input type="email" name="regularEmail">
                </div>
                <div class="form-input">
                    <label style="color: #FFFFFF">Password</label>
                    <input type="password" name="regularPass">
                </div>
                <div class="form-input">
                    <input type="submit" value="Login" class="submitButton">
                </div>
                <div>
                    <a href="signUp.html" class="hyperlink" style="color: #FFFFFF">Create an account</a>
                </div>
                <div>
                    <p style="color: #FF0000" id="invalidCredentials"></p> <!--TODO use this to display "wrong email or password message-->
                </div>
            </form>
        </div>

        <div class="LogInAdmin">
            <h2 style="color: #FFFFFF">School Administrator Login</h2>
            <form action="./api/account/adminLogin" method="post">
                <div class="form-input">
                    <label style="color: #FFFFFF">Email</label>
                    <input type="email" name="adminEmail">
                </div>
                <div class="form-input">
                    <label style="color: #FFFFFF">Password</label>
                    <input type="password" name="adminPass">
                </div>
                <div class="form-input">
                    <input type="submit" value="Login" class="submitButton">
                </div>
                <div>
                    <p style="color: #FF0000" id="invalidCredentialsAdmin"></p> <!--same thing here-->
                </div>
            </form>
        </div>
    </div>
</div>
