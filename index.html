<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomStudie</title>
</head>
<body class="bg-dark">
<div class="container text-center">
    <div class="row justify-content-center" id="superHeading">
        <div class="col-8">
            <h1 class="mainHeader text-center">Welkom bij SomStudie</h1>
        </div>
    </div>
    <div class="row justify-content-center" id="loginButtons">
        <div class="col-6">
            <div class="row justify-content-center align-items-center">
                <div class="col-5 gap-1">
                    <div class="btn btn-primary" type="button">Log in</div>
                </div>
                <div class="col-2">
                    <h1 class="subHeader">or</h1>
                </div>
                <div class="col-5 gap-2">
                    <div class="btn btn-secondary" type="button">Sign up</div>
                </div>
            </div>

        </div>
    </div>
    <div class="row justify-content-center" id="loginSubheading">
        <div class="col-8">
            <h2 class="subHeader text-center">Simply fill in the form</h2>
        </div>
    </div>
    <div class="row justify-content-center" id="loginFormBtn">
        <div class="col-4">
            <div class="btn btn-primary" type="button">Link to a form</div>
        </div>
    </div>


</div>

</html>
