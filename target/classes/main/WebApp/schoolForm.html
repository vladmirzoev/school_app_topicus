<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/stylepopups.css">
    <link rel="stylesheet" href="styles/styleForm.css">
    <meta charset="UTF-8">
    <title>School Form</title>
</head>
<body onload="render()">
<div class="container">
    <div class="blackbox">
        <div class="formbold-main-wrapper">
            <h2 id="formtitle"></h2>
            <div class="nav-bar"></div>
            <form action="" method="POST"> <!-- TODO change the action -->
                <div class="formbold-form-wrapper" id="maindiv">
                    <div class="row justify-content-center align-items-center">
                    </div>
                </div>
            </form>
        </div>
        <span id="message2" style="color:red; font-size: x-large" onkeyup="enableSubmit2()"></span>
    </div>
    <div style="display: flex; justify-content: center; margin-bottom: 50px">
        <div class="row">
            <input disabled id="confirmbutton" type="button" value="Confirm" class="btn btn-primary" onclick="submit()">
        </div>
        <div class="popup2" id="popup2">
            <h2>Thank you!</h2>
            <p style="color: #000000" id="popuptext">Your application has been forwarded to the school.<br><br>They will contact you
                via. your email, phone or messaging system.</p>
            <input type="button" class="btn btn-primary" style="font-size: 16px" onclick="redirect()" value="Return">
        </div>
    </div>
</div>
<script src="scripts/popup.js"></script>
<script src="scripts/schoolform.js"></script>
</body>
</html>
