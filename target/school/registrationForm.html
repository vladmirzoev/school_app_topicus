<body style="background-color: #EAEDF0;">
<div class="blackbox mx-auto">
    <form action="./api/form/uploadBasicReq" method="post">
        <div class="container text-center">
            <h1 class="mainHeader">Form</h1>
        </div>
        <div>
            <div class="formText3">Child name</div>
            <input class="inputs" type="text" placeholder="Name and Surname" style="width: 600px;" name="childName">
            <div class="formText3">Child Date of Birth</div>
            <input class="inputs" type="date" style="width: 600px;" name="birth_date">
            <div class="formText3">Guardian name</div>
            <input class="inputs" type="text" placeholder="Name and Surname" style="width: 600px;" name="guardianName">
        </div>
        <div class="row" style="margin: 0px">
            <div class="col-6 formText3" style="padding: 0px">
                Telephone
            </div>
            <div class="col-6 formText3" style="padding-left: 15px">
                Telephone 2 (optional)
            </div>

            <div class="col-6" style="padding: 0px">
                <input class="inputs" type="text" style="width: 280px" name="telephone1">
            </div>
            <div class="col-6" style="padding: 0px">
                <input class="inputs" type="text" style="width: 285px;margin-left: 15px;" name="telephone2">
            </div>
        </div>
        <div class="formText3">Guardian contact e-mail</div>
        <input class="inputs" type="text" style="width: 600px;" name="address">
        <div class="formText3">Child's BSN number:</div>
        <input class="inputs" type="text" style="width: 600px;" name="bsn">
        <div class="formText3">Grade of study</div>
        <input class="inputs" type="text" style="width: 600px;" name="grade">
        <div class="formText3">School:</div>
        <input class="inputs" type="text" style="width: 600px;" name="schoolName">
        <div class="row justify-content-center align-items-center">
            <div class="col-6" style="margin-top: 20px">
                <input type="submit" class="btn btn-primary">Next</input>
            </div>
        </div>
    </form>
</div>
