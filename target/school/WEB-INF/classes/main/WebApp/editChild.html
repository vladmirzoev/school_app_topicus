<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style3.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body class="light" style="display: flex" onload="render()">
<!--MENU-->
<div class="side-bar-menu dark" id="sideBar">
    <div class="row justify-content-between">

        <div class="text-center" id="openBtn-div">
            <a href="" class="openbtn" id="openBtn" style="display: none" onclick="openNav()">
                <img src="images/menu/openMenu.svg" alt="open menu" width="50%">
            </a>
            <a href="javascript:void(0)" class="closebtn" id="closeBtn" onclick="closeNav()">
                <img src="images/menu/closeMenu.svg" alt="close menu" width="20px">
            </a>
        </div>


    </div>
    <ul class="nav-links">
        <div class="row align-items-center">
            <div class="col-4 menuPicture"><a href=""><img src="images/menu/Notifications.svg" alt="notifications"
                                                           width="100%"></a></div>
            <div class="col-8 sideMenuText">
                <li><a href=""><p>notifications</p></a></li> <!-- TODO add notifications page -->
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-4 menuPicture"><a href="messages.html"><img src="images/menu/Messages.svg" alt="messages"
                                                                        width="100%"></a></div>
            <div class="col-8 sideMenuText">
                <li><a href="messages.html"><p>messages</p></a></li>
            </div>
        </div>
        <div class="row align-items-center" id="lastElement">
            <div class="col-4 menuPicture"><a href="children.html"><img src="images/menu/Heart.svg" alt="children"
                                                                        width="100%"></a></div>
            <div class="col-8 sideMenuText">
                <li><a href="children.html"><p>my children</p></a></li>
            </div>
        </div>

        <div class="row" id="logInText">
            <p>Logged in as</p>
        </div>
        <div class="row align-items-center userAvatar">
            <div class="col-4 menuPicture"><a href=""><img src="images/menu/User.svg" alt="user" width="100%"></a></div>
            <div class="col 8 sideMenuText"><p id="bottomleftname"></p></div>
        </div>
    </ul>

</div>

<!--CONTENT-->

<div class="container dashboardContainer">
    <div class="row justify-content-end text-end">
        <div class="row col-12">
            <h1 class="mainHeader" id="childName">#childName</h1>
        </div>

    </div>


    <div class="wrapper">
        <div class="profile">
            <div class="content">
                <h1>Edit Profile</h1>
                <form action="">
                    <!-- Photo -->
                    <fieldset>
                        <div class="grid-35">
                            <label for="avatar">Photo</label>
                        </div>
                        <div class="grid-65">
                            <span class="photo" title="Upload photo!"></span>
                            <input type="file" class="btn" id="avatar"/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="grid-35">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="grid-65">
                            <input type="text" id="fname" tabindex="1"/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="grid-35">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="grid-65">
                            <input type="text" id="lname" tabindex="2"/>
                        </div>
                    </fieldset>
                    <!-- Address -->
                    <fieldset>
                        <div class="grid-35">
                            <label for="location">Address</label>
                        </div>
                        <div class="grid-65">
                            <input type="text" id="location" tabindex="4"/>
                        </div>
                    </fieldset>

                    <!-- BSN -->
                    <fieldset>
                        <div class="grid-35">
                            <label for="email">BSN</label>
                        </div>
                        <div class="grid-65">
                            <input type="file" id="email" tabindex="6"/>
                        </div>
                    </fieldset>

                    <!-- School -->
                    <fieldset>
                        <div class="grid-35">
                            <label for="bDay">Date of birth</label>
                        </div>
                        <div class="grid-65">
                            <input type="date" id="bDay" tabindex="9"/>
                        </div>
                    </fieldset>

                    <fieldset>
                        <input type="button" class="Btn cancel" value="Cancel"/>
                        <input type="submit" class="Btn" value="Save Changes"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div class="row justify-content-between childrenRow" id="childrenCards">
    </div>
</div>

<script src="scripts/script.js"></script>
<script src="scripts/children.js"></script>

</body>
</html>
