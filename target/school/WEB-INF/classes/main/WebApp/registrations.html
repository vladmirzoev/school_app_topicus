<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style3.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations</title>
</head>
<body class="light" style="display: flex" onload="render()">
<div class="side-bar-menu dark" id="sideBar">
    <div class="row justify-content-between">

        <div class="text-center" id="openBtn-div">
            <div class="openbtn" id="openBtn" style="display: none" onclick="openNav()">
                <img src="images/menu/openMenu.svg" alt="open menu" width="20px">
            </div>
            <div class="closebtn" id="closeBtn" onclick="closeNav()">
                <img src="images/menu/closeMenu.svg" alt="close menu" width="20px">
            </div>
        </div>


    </div>
    <ul class="nav-links" id="schoolMenu">
        <div class="row align-items-center">
            <div class="col-4 menuPicture"><a href="registrations.html"><img src="images/menu/Registrations.svg"
                                                                             alt="notifications"
                                                                             width="100%"></a></div>
            <div class="col-8 sideMenuText">
                <li><a href="registrations.html"><p>registrations</p></a></li>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-4 menuPicture"><a href="messageSchool.html"><img src="images/menu/Messages.svg" alt="messages" width="100%"></a></div> <!-- TODO message parents page -->
            <div class="col-8 sideMenuText">
                <li><a href="messageSchool.html"><p>contact parents</p></a></li>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-4 menuPicture"><a href="schoolPage.html"><img src="images/menu/school.svg" alt="children" width="100%"></a>
            </div>
            <div class="col-8 sideMenuText">
                <li><a href="schoolPage.html"><p>my school</p></a></li>
            </div>
        </div>
        <div class="row align-items-center" id="lastElement">
            <div class="col-4 menuPicture"><a href="schoolForms.html"><img src="images/menu/Forms.svg" alt="children" width="100%"></a>
            </div>
            <div class="col-8 sideMenuText">
                <li><a href="schoolForms.html"><p>forms</p></a></li>
            </div>
        </div>
    </ul>
</div>

<div class="container dashboardContainer">
    <div class="row justify-content-end text-end">
        <div class="row col-12">
            <h1 class="mainHeader" id="dashboardHeading">Registrations</h1>
        </div>

    </div>
    <div class="row" style="padding-bottom: 10px">
        <div class="col-1"></div>
        <div class="row">
            <div class="col-4">
                <select class="inputs" style="border-color: black;" id="dropdown" onchange="reorder();" onfocus="this.selectedIndex = -1;">
                    <option value="name-asc">Name - Ascending</option>
                    <option value="name-desc">Name - Descending</option>
                    <option value="registration_date-asc">Registration Date - Ascending</option>
                    <option value="registration_date-desc">Registration Date - Descending</option>
                </select>
            </div>
        </div>
    </div>
    <div class="dark visualBox text-center justify-content-center" id="registrations"></div>
    <div class="popup2" id="popup2">
        <img src="images/menu/closeX.svg" alt="close" class="closeImage" style="margin: 15px; position: initial" onclick="closePopup2()">
        <p style="color: #000000">Download the registration file:</p>
        <button class="btn btn-primary" style="margin: 15px; font-size: 16px" id="exportBtn">here</button> <br>
        <button id="btn-message" onclick="startMessage()">Send a message to PARENT</button>
        <div style="display: none" id="startMessage">
            <div class="form-input">
                <p style="color: #000000">Subject:</p>
                <input type="text" name="subject" id="subject">
            </div>
            <div class="form-input">
                <p style="color: #000000">Message Content:</p>
                <textarea type="text" id="content-message"></textarea>
            </div>
            <a href="messageSchool.html">
                <input type="button" class="btn btn-primary" style="font-size: 16px" onclick="redirect()" value="Send">
            </a>
        </div>
    </div>
</div>

<script src="scripts/script.js"></script>
<script src="scripts/popup.js"></script>
<script src="scripts/registrationspage.js"></script>
<script src="libraries/html2pdf.bundle.min.js"></script>
<script>
    document.getElementById('exportBtn').onclick = function (){
        let element = document.getElementById('neededData')
        let opt = {
            margin: 1,
            filename: 'registrations.pdf',
            html2canvas: {scale: 2},
            jsPDF: {unit: 'in', format: 'letter', orientation: 'portrait'}
        }
        html2pdf(element, opt);
    }
</script>

</body>
</html>
